<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Todolist App</title>
</head>
<body>

    <div class="wrapper">
        <form class="task-form" name="taskForm">
            <input type="text" name="task" placeholder="">
            <input type="submit" value="Add Task">
        </form>
        <div class="show-tasks">
           
        </div>
    </div>

    <div class="model-wrapper">
        <div class="confirm-model">
            <h2 class="confirm-model-title">Delete task confirmation</h2>
            <p class="confirm-model-txt">Are you sure you want to delete this task? <br> Once deleted, you will not be able to recover it.</p>
            <div class="confirm-model-buttons">
                <button class="confirm">Yes, I'm sure</button>
                <button class="cancel">Cancel</button>
            </div>
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>
</html>
